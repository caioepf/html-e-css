<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center; /*Alinhamento Vertical*/
            vertical-align: top; /*Alinhamento Horizontal*/
        }

        .numero {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Minha primeira Tabela</h1>
    <!--Hierarquia de tabelas (simples)
    Tabel=tabela
        Tabel row=linhas da tabela
            tabel header=cabecalho da tabela
            tabel data=dado de tabela
    -->
    <table>
        <tr><!--Primeira linha-->
            <td>A1
            <td>B1
            <td>C1
        <tr><!--Segunda linha-->
            <td class="numero">A2
            <td>B2
            <td>C2
        <tr><!--Terceira linha-->
            <td class="numero">A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr><!--Quarta linha-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
